## Role Based Access
## Ref: https://kubernetes.io/docs/admin/authorization/rbac/
##
rbac:
  ## Specifies whether RBAC rules should be created
  ##
  create: true


## Dotnet debugging
## Enable to install a sidecar container which allows you to remoteley run dotnet monitoring tools
## see https://devblogs.microsoft.com/dotnet/introducing-dotnet-monitor/
useDotnetMonitorSidecar : false

## Peer pod blobs
## Attempt to fetch blobs from other pods in the same deployment before hitting blob store
## this is typically faster then falling back to global blob store
fetchBlobsFromPeerPods: false

## Nginx configuration
nginx:

  ## Enable this option to run a nginx proxy in the all pods that is able to serve content directly from the filesystem
  enabled: true

  ## Set this to add a header whenever X-Accel is used from nginx to send blobs
  addXAccelDebugHeader: false

  ## Set this to use Unix domain sockets rather then ports for inter process communication
  useDomainSockets: true

  ## Set to enable access log output, can be useful for debugging but will generate a lot of logs in prod
  accessLogging: false

  ## Control the number of worker connections used for nginx
  workerConnections: 1024

  ## Number of connections to keep alive between nginx and Jupiter
  keepAliveConnections: 2048

  ## The length of the nginx backlog, bump this if you increase `net.core.somaxconn` beyond 4096
  backlog: 4096

  ## Liveness and readiness probes, defaults to corresponding endpoints
  ##
  livenessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5


# This enables a worker deployment for your scheduled tasks - we recommend running with this to keep the api more responsive
worker:
  enabled: true

  # Any configuration specified in the api deployment that also applies to workers needs to be duplicated that is not part of the global scope
  config:
    Scylla: *scylla-connection-info
    GC:
      CleanOldRefRecords: true # this should be enabled in one region - it will delete old ref records no longer in use across the entire system.
      CleanOldBlobs: true # this will delete old blobs that are no longer referenced by any ref - this runs in each region to cleanup that regions blob stores


  replicaCount: 1

  image:
    repository: "ghcr.io/epicgames/unreal-cloud-ddc"
    pullPolicy: IfNotPresent

  tolerations:
    - key: role
      operator: Equal
      value: unreal-cloud-ddc
      effect: NoSchedule

  nodeSelector:
    unreal-cloud-ddc/node-type: worker

  persistence:
    enabled: false

  livenessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 5
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 5

  podAffinityPreset: ""

  podAntiAffinityPreset: soft

  nodeAffinityPreset:
    type: ""
    key: ""
    values: []
