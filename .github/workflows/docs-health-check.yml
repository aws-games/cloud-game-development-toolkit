name: Documentation Health Check

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "**/README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - ".config/lychee.toml"
      - ".config/.markdownlint-cli2.jsonc"
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  validate:
    name: Validate All Documentation
    uses: ./.github/workflows/docs-validate.yml
    permissions:
      contents: read
      issues: write
    with:
      scope: "all"
      fail_on_error: false
      create_issue: true
