name: Scorecard supply-chain security
on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:
permissions: read-all
jobs:
  analysis:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Needed to upload the results to code-scanning dashboard.
      id-token: write # Needed to publish results and get a badge (see publish_results below).
      contents: read # Uncomment the permissions if installing in a private repository.
      actions: read  # Uncomment the permissions if installing in a private repository.
    steps:
      - name: "Checkout code"
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493 # v4.1.6
        with:
          persist-credentials: false
      - name: "Run analysis"
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.3.2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true # Publish results to OpenSSF REST API for easy access by consumers
      - name: "Upload artifact"
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: SARIF file
          path: results.sarif
          retention-days: 5
      # Upload the results to GitHub's code scanning dashboard (optional).
      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@9bd86385763ccc9345d5b7648ea1b54401b24819 # v3.30.7
        with:
          sarif_file: results.sarif
