site_name: Cloud Game Development Toolkit
site_description: Cloud Game Development Toolkit
site_author: Amazon Web Services
repo_url: https://github.com/aws-games/cloud-game-development-toolkit
site_url: https://aws-games.github.io/cloud-game-development-toolkit/
edit_uri: edit/main/docs/

theme:
  name: material
  font:
    text: Roboto
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/lightbulb-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  
  features:
    - toc:
        permalink: true
        sticky: true
    - header.autohide
    - navigation.sections
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share
    - emoji_index: twemoji
  custom_dir: docs/overrides
  icon:
    repo: fontawesome/brands/github
    admonition:
      info: octicons/info-16
  logo: media/logos/aws-logo-white.svg
  favicon: media/logos/aws-logo-white.svg

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: "."
      check_paths: true
      restrict_base_path: false
  - toc:
      permalink: true
      toc_depth: 5
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      
nav:
  - Home: 
      - Home: index.md
      - Assets: 
          - Overview: assets/index.md
          - Packer Templates: assets/packer.md
          - Jenkins Pipelines: assets/jenkins-pipelines.md
          - Ansible Playbooks: assets/playbooks.md
          - Dockerfiles: assets/dockerfiles.md
      - Modules: 
          - Overview: modules/index.md
          - Jenkins: modules/jenkins/index.md
          - Perforce:
              - Helix Authentication Service: modules/perforce/helix-authentication-service.md
              - Helix Core Server: modules/perforce/helix-core.md
              - Helix Swarm: modules/perforce/helix-swarm.md
      - Samples: 
          - Overview: samples/index.md
          - Simple Build Pipeline: samples/simple-build-pipeline.md
      - Changelog: changelog.md
      - Security: security.md
  - Getting Started: getting-started.md
  - Contributing: contributing.md
  - Discussion: discussion.md
  - CI: ci/

plugins:
  - search
  - git-revision-date
  - offline

extra:
  version:
    provider: mike
    default: latest
    alias: true
extra_css:
  - stylesheets/extra.css

